<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style>
body{
	height: 100%;
	background: #16a085;

}

</style>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js"></script>
<script src="js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
});
</script>
</head>
<body>
<div class="container top">
	<h3>新用户注册</h3>   
    
    	<form action="" method="get" class="form-horizontal">
        <!--左-->
        <div class="col-md-6">
        	<div class="form-group">
            	<label class="col-md-2 control-label">用户名</label>
                <div class="col-md-10">
                	<input name="" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
            	<label class="col-md-2 control-label">密码</label>
                <div class="col-md-10">
                	<input name="" type="text"  class="form-control">
                </div>
            </div>
            <div class="form-group">
            	<label class="col-md-2 control-label">确认密码</label>
                <div class="col-md-10">
                	<input name="" type="text"  class="form-control">
                </div>
            </div>
            <div class="form-group">
            	<label class="col-md-2 control-label">性别</label>
                <div class="col-md-10 radio">
                
                	<label><input name="" type="radio" value="">男</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input name="" type="radio" value="">女</label>
                </div>        
            </div>
            <div class="form-group">
            	<label class="col-md-2 control-label">籍贯</label>
                <div class="col-md-10">
                	<select name=""  class="form-control">
                	  <option>广东省</option>
                	  <option>四川省</option>
                	</select>
                </div>
            </div>
            <div class="form-group ">
            	<label class="col-md-2 control-label">邮箱注册</label>
                <div class="col-md-10 ">
                
                	<input name="" type="text"  class="form-control">
                   
                </div>
            </div>
            
            </div>
              <!--右-->
              <div class="col-md-6 you ">
              	  <div class="form-group">
              		<label class="col-md-2 control-label">专业领域</label>
                    <div class="form-group checkbox col-md-10 checkboxxia fu">
                    	<div class="col-sm-4"><label><input name="" type="checkbox" value="">信息技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">生物技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">能源技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">激光技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">自动化技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">计算机科学</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">网络技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">航天技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">海洋技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">信息处理技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">微电子技术</label></div>
                        <div class="col-sm-4"><label><input name="" type="checkbox" value="">其他</label></div>            
                    </div>
                    </div>
                    
                    <div class="form-group">
            			<label class="col-md-2 control-label">个性签名</label>
               			 <div class="col-md-10">
                		<textarea cols="" rows="5" class="form-control"></textarea>
                		</div>
   			    </div>
                     
                      <button type="submit"  class=" col-md-offset-2 btn btn-default">提交</button>
              </div>
              
            
        </form>
    
    </div>



</body>
</html>
